<div *ngFor="let project of projects | async"  class="panel panel-default">
  <div class="panel-body">
    <img src={{project.image}} alt="" height="250px"><br>
    <h3 (click)="goToDetailPage(project)">{{project.title}}</h3>
    <p> {{project.description}}</p>
    <h4>${{project.funding}} of ${{project.fundingcomplete}} contributed.</h4>

    <div *ngIf="currentRoute === '/admin'">
      <app-edit-project [projectToDisplay]="project"></app-edit-project>
    </div>

  </div>
</div>
