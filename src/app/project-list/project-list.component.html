<div *ngFor="let project of projects | async" (click)="goToDetailPage(project)" class="panel panel-default">
  <div class="panel-body">
    <img src={{project.image}} alt="" height="250px"><br>
    <h3>{{project.title}}</h3>
    <p> {{project.description}}</p>
    <h4>${{project.funding}} of ${{project.fundingcomplete}} contributed.</h4>
  </div>
</div>
